<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/636144fbce.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap.min.css">  
  <title>Digital Book Shelf</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> Digital<span class="text-primary">Book</span>Shelf</h1>
      <form id="book-form">
        <div class="form-group">
          <label for='title'>Title</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for='title'>Author</label>
          <input type="text" id="author" class="form-control">
        </div>
        <div class="form-group">
          <label for='pages'>Pages</label>
          <input type="text" id="pages" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>          
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="script2.js"></script>
</body>
</html>
